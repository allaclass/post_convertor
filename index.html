<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Upload 6</title>
    <!-- style import -->
    <link rel="stylesheet" href="./css/alla-input-style.css" />
    <link rel="stylesheet" href="./css/alla-class-post-common-6.0.1.css" />
    <!-- <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/knouclass/inputpost/master/icon_admin.png"> -->
    <link rel="shortcut icon" type="image/x-icon" href="./img/icon_admin.png" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <!-- textarea -->
        <textarea
          id="txt_info"
          name="txt_info"
          placeholder="한번에 입력"
          onkeyup="fnInputTxtInfoTyping()"
        ></textarea>
        <textarea
          id="txt_title"
          name="txt_title"
          placeholder="타이틀"
          readonly
        ></textarea>
        <textarea
          id="txt_tag"
          name="txt_tag"
          placeholder="태그"
          readonly
        ></textarea>
        <!-- button -->
        <button onclick="btn1()" id="lv1">업로드용</button>
      </div>

      <!-- final: 3. html conversion -> txtBoxOutputHtml -->
      <!-- contents: 1. origin data -> txtBoxInputData -->
      <!-- result: 2. array data -> txtBoxOutputData -->

      <textarea
        class="txtBoxOutputHTML"
        id="txtBoxOutputHTML"
        placeholder="txtBoxOutputHTML"
      ></textarea>

      <textarea
        class="txtBoxInputData"
        id="txtBoxInputData"
        placeholder="txtBoxInputData"
      ></textarea>

      <textarea
        class="txtBoxOutputData"
        id="txtBoxOutputData"
        placeholder="txtBoxOutputData"
      ></textarea>
      <!-- <div id="postUpper"></div> -->
      <div id="postView" class="postView"></div>
    </div>
    <!-- script import -->
    <script
      type="text/javascript"
      src="./js/alla-class-input-common-6.0.1.js"
    ></script>
  </body>
</html>
