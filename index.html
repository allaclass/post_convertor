<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>C 업로드</title>
    <!-- style import -->
    <link rel="stylesheet" href="./css/alla-class-input-common-6.0.1.css" />
    <link rel="stylesheet" href="./css/alla-class-post-common-6.0.1.css" />
    <!-- <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/knouclass/inputpost/master/icon_admin.png"> -->
    <link rel="shortcut icon" type="image/x-icon" href="./img/icon_admin.png" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <!-- textarea -->
        <textarea id="txt_info" name="txt_info" placeholder="한번에 입력" onkeyup="fnGetInfoData()"></textarea>
        <textarea id="txt_title" name="txt_title" placeholder="타이틀" readonly></textarea>
        <textarea id="txt_tag" name="txt_tag" placeholder="태그" readonly></textarea>
      </div>
      <div class="btnList">
        <!-- button -->
        <button onclick="btn_sort()" id="btn_sort" accesskey="1">Sort (1)</button><br />
        <button onclick="btn_sort('\n')" id="btn_sort_n" accesskey="2">Sort \n (2)</button><br />
        <button onclick="" id="btn_sort_cmd" accesskey="3">Sort \cmd (3)</button><br />
        <hr />
        <button onclick="btn_toHtml()" id="btn_toHtml" accesskey="w">ToHTML (w)</button>
        <hr />
        <button onclick="" id="btn_cmdGuide">Guide</button>
      </div>

      <textarea class="txt_outputHtml" id="txt_outputHtml" placeholder="2. output html"></textarea>
      <textarea class="txt_inputData" id="txt_inputData" placeholder="1. input data"></textarea>
      <div id="postView" class="postView"></div>
    </div>

    <!-- script import -->
    <script type="text/javascript" src="./js/alla-class-fnGetQuestion.js"></script>
    <script type="text/javascript" src="./js/alla-class-fnGetQuestionDetail.js"></script>
    <script type="text/javascript" src="./js/alla-class-input-common-6.0.1.js"></script>
  </body>
</html>
