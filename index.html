<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>C 업로드</title>
    <!-- style import -->
    <link rel="stylesheet" href="./css/alla-class-input-common-5.2.1.css" />
    <!-- <link rel="stylesheet" href="./css/alla-class-post-common-5.0.2.css" /> -->
    <link rel="stylesheet" href="./css/alla-class-post-common-6.0.1.css" />
    <!-- <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/knouclass/inputpost/master/icon_admin.png"> -->
    <link rel="shortcut icon" type="image/x-icon" href="./img/icon_admin.png" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <!-- textarea -->
        <textarea id="txt_info" name="txt_info" placeholder="한번에 입력" onkeyup="fnGetInfoData()"></textarea>
        <textarea id="txt_title" name="txt_title" placeholder="타이틀" readonly></textarea>
        <textarea id="txt_tag" name="txt_tag" placeholder="태그" readonly></textarea>
        <!-- button -->
        <button onclick="btn_lv1()" id="lv1">업로드용</button><br />
        <!-- <button onclick="btn_lv2()" id="lv2">Lv.2</button> -->
      </div>

      <textarea class="txt_outputHtml" id="txt_outputHtml" placeholder="3. output html"></textarea>
      <textarea class="txt_inputData" id="txt_inputData" placeholder="1. input data"></textarea>
      <textarea class="txt_outputArray" id="txt_outputArray" placeholder="2. output array"></textarea>
      <!-- <div id="postUpper"></div> -->
      <div id="postView" class="postView"></div>
    </div>

    <!-- script import -->
    <script type="text/javascript" src="./js/alla-class-input-common-6.0.1.js"></script>
  </body>
</html>
