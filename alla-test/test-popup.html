<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div 팝업</title>
    <style>
      /* 팝업을 감싸는 div의 스타일 */
      .popup-wrapper {
        display: none; /* 처음에는 보이지 않도록 설정 */
        position: fixed; /* 고정 위치 */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* 반투명한 배경색 */
        z-index: 9999; /* 다른 요소들보다 위에 위치하도록 설정 */
        justify-content: center;
        align-items: center;
      }

      /* 팝업 내용을 담는 div의 스타일 */
      .popup-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        max-width: 80%; /* 최대 너비 설정 */
        max-height: 80%; /* 최대 높이 설정 */
        overflow: auto; /* 내용이 넘칠 경우 스크롤 표시 */
      }
    </style>
  </head>
  <body>
    <!-- 팝업 트리거 버튼 -->
    <button onclick="togglePopup()">팝업 열기</button>

    <!-- 팝업을 감싸는 div -->
    <div id="popupWrapper" class="popup-wrapper">
      <!-- 팝업 내용을 담는 div -->
      <div class="popup-content">
        <h2>팝업 내용</h2>
        <p>이 곳에 팝업에 표시할 내용을 입력하세요.</p>
        <!-- 팝업 닫기 버튼 -->
        <button onclick="togglePopup()">닫기</button>
      </div>
    </div>

    <script>
      // 팝업 열고 닫는 함수
      function togglePopup() {
        var popup = document.getElementById('popupWrapper');
        popup.style.display = popup.style.display === 'none' ? 'flex' : 'none';
      }
    </script>
  </body>
</html>
