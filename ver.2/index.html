<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/navBar/navBar.css" />
    <link rel="stylesheet" href="./css/wrapLeft/wrapButtonExe.css" />
    <link rel="stylesheet" href="./css/wrapLeft/wrapInfo.css" />
  </head>
  <body>
    <div class="container">
      <!-- navBar -->
      <div class="navBar">
        <div class="navBarExe">
          <button onclick="fn_viewToggle_wrapInfo()">인포</button>
          <button onclick="">인풋</button>
          <button onclick="">소스</button>
          <button onclick="btn_togglePopup('ExamplePopupWrapper')" id="btn_exConvertor" accesskey="q">보기문 (Q)</button>
        </div>
        <div class="navBarCmd">
          <button onclick="btn_cmd('double', '부정')" accesskey="b">부정(B)</button>
          <button onclick="btn_cmd('double', '굵게')">굵게</button>
          <button onclick="btn_cmd('double', '기움')">기움</button>
          <button onclick="btn_cmd('single', '줄')">줄</button>
          <button onclick="btn_cmd('double', '밑줄')">밑줄</button>
          <button onclick="btn_cmd('double', '윗줄')">윗줄</button>
          <button onclick="btn_cmd('single', '빈칸')">빈칸</button>
          <button onclick="btn_cmd('single', '숏빈칸')">숏칸</button>
          <button onclick="btn_cmd('single', '롱빈칸')">롱칸</button>
          <hr />
          <button onclick="btn_cmd('single', '보기문')" accesskey="r">보기문 (R)</button>
          <button onclick="btn_cmd('single', '보기그림')" accesskey="t">보기그림 (T)</button>
          <button onclick="btn_cmd('single', '보기소스')" accesskey="y">보기소스 (Y)</button>
          <button onclick="btn_cmd('single', '추가지문')">추가지문</button>
          <hr />
          <button onclick="btn_cmd('doubleSpace', '단락')">단락</button>
          <button onclick="btn_cmd('doubleSpace', '좌들')">좌들</button>
          <button onclick="btn_cmd('doubleSpace', '좌백')">좌백</button>
          <button onclick="btn_cmd('doubleSpace', '중앙')">중앙</button>
          <button onclick="btn_cmd('doubleSpace', '우측')">우측</button>
          <button onclick="btn_cmd('double', '라텍인')">(라텍)</button>
          <button onclick="btn_cmd('double', '라텍아웃')">[라텍]</button>
          <button onclick="btn_cmd('double', '아랫첨자')">아첨</button>
          <button onclick="btn_cmd('double', '윗첨자')">윗첨</button>
          <hr />
          <button onclick="btn_cmd('double', '미지수')">미지수</button>
          <button onclick="btn_cmd('double', '이미지')">이미지</button>
        </div>
      </div>
      <!-- wrapLeft -->
      <div class="wrapper wrapLeft">
        <!-- wrapButtonExe -->
        <div class="wrapButtonExe">
          <button onclick="btn_open()" id="btn_open" accesskey="3">열기 (3)</button>
          <button onclick="btn_save(['txt_info', 'txt_inputData'])" id="btn_save" accesskey="s">저장 (S)</button>
          <button onclick="btn_upload('')" id="btn_upload" accesskey="1">업로드 (1)</button>
          <button onclick="btn_sort('')" id="btn_sort" accesskey="2">정렬 (2)</button>
          <button onclick="btn_sort('', 'not')" id="btn_sort_cmd">부정</button>
          <button onclick="btn_oldConvertor()" id="btn_oldConvertor" accesskey="4">구. 교체 (4)</button>
          <button onclick="btn_changeThumb()" id="btn_changeThumb" accesskey="5">썸. 교체 (5)</button>
          <button onclick="btn_togglePopup('CommandPopupWrapper')" id="btn_cmdGuide">가이드</button>
        </div>
        <!-- wrapInfo -->
        <div id="wrapInfo" class="wrapInfo">
          <textarea id="txt_info" name="txt_info" placeholder="한번에 입력" onkeyup="fnGetInfoData()"></textarea>
          <textarea id="txt_title" name="txt_title" placeholder="타이틀" readonly></textarea>
          <textarea id="txt_tag" name="txt_tag" placeholder="태그" readonly></textarea>
          <textarea id="txt_tag2" name="txt_tag2" placeholder="태그2" readonly></textarea>
          <textarea id="txt_newThumb" name="txt_newThumb" placeholder="새 썸네일"></textarea>
        </div>
        <div class="resize-handler"></div>
      </div>
      <!-- wrapRight -->
      <div class="wrapper wrapRight"></div>
    </div>

    <script type="text/javascript" src="./css-js/fn_wrapLeftAndRightMove.js"></script>
    <script type="text/javascript" src="./css-js/fn_viewToggle.js"></script>
    <script type="text/javascript" src="./css-js/fn_wrapInfo.js"></script>
  </body>
</html>
